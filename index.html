<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div class="container">        
        <div class="userContent">
            <h2>You choice</h2>
            <div class="userInput">
                <button onclick="playRound('paper')">Paper</button>
                <button onclick="playRound('rock')">Rock</button>
                <button onclick="playRound('scissors')">Scissors</button>
            </div>
        </div>
        <div class="computerContent">
            <h2>Computer choice</h2>
            <div id="computerChoiceResult">********</div>
        </div>
        <div class="result">
            <h1 id="gameResult"></h1>
        </div>
    </div>

    <script>
        // console.log("hello world!"

        // function for get command from PC
        function getComputerChoice() {
            res = Math.floor(Math.random() * (3 - 0) + 0)
            
            switch (res) {
                case 0:
                    return "paper"                
                case 1:
                    return "rock"                    
                case 2:
                    return "scissors"                    
            }
        }

        // function for get human choice
        function getHumanChoice() {
            res = prompt("input rock, paper or scissors")
            res = res.toLowerCase()
            res = res.replace(/ /g,'')
            // console.log(res)
            if (res == "rock"){
                return "rock"
            } 
            else if (res == "paper"){
                return "paper"
            } 
            else if (res == "scissors"){
                return "scissors"
            }
            else {
                getHumanChoice()
            }
        }

        function playRound(userChoice) {
            let messageWin = "You win"
            let messageLose = "You lose"
            let messageDraw = "A draw game"
            let result = ""
            let comChoice = getComputerChoice()
            
            if (userChoice == comChoice) {
                result = messageDraw
            } else if (userChoice == "paper" && comChoice == "rock"){
                result = messageWin
            } else if (userChoice == "rock" && comChoice == "scissors"){
                result = messageWin
            } else if (userChoice == "scissors" && comChoice == "paper"){
                result = messageWin
            } else {
                result = messageLose
            }

            resultArea = document.getElementById("gameResult")
            resultArea.textContent = result   

            compResult = document.getElementById('computerChoiceResult')
            compResult.innerHTML = comChoice
            

            console.log("computer choice: ", comChoice, "; user choice: ", userChoice)            
        }

        let comChoice = getComputerChoice()
        // let userChoice = getHumanChoice()

        // playRound(comChoice, userChoice)
    </script>
</body>
</html>
