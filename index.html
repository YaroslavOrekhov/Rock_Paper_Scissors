<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log("hello world!"

        //function for get command from PC
        function getComputerChoice() {
            res = Math.floor(Math.random() * (3 - 0) + 0)
            
            switch (res) {
                case 0:
                    return "paper"                
                case 1:
                    return "rock"                    
                case 2:
                    return "scissors"                    
            }
        }

        //function for get human choice
        function getHumanChoice() {
            res = prompt("input rock, paper or scissors")
            res = res.toLowerCase()
            res = res.replace(/ /g,'')
            // console.log(res)
            if (res == "rock"){
                return "rock"
            } 
            else if (res == "paper"){
                return "paper"
            } 
            else if (res == "scissors"){
                return "scissors"
            }
            else {
                getHumanChoice()
            }
        }

        function playRound(comChoice, userChoice) {
            let win = "You win!"
            let lose = "You lose"
            if (userChoice == comChoice) {
                console.log("A draw game")
            } else if (userChoice == "paper" && comChoice == "rock"){
                console.log(win)
            } else if (userChoice == "rock" && comChoice == "scissors"){
                console.log(win)
            } else if (userChoice == "scissors" && comChoice == "paper"){
                console.log(win)
            } else {
                console.log(lose)
            }
        }

        let comChoice = getComputerChoice()
        let userChoice = getHumanChoice()

        playRound(comChoice, userChoice)
    </script>
</body>
</html>
